$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  topic:
    type: string
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${test_question_prompt.output}
    is_chat_output: true
nodes:
- name: test_question_prompt
  type: llm
  source:
    type: code
    path: generate.jinja2
  inputs:
    deployment_name: gpt-4o
    max_tokens: 1000
    temperature: 0
    response_format:
      type: json_object
    topic: ${inputs.topic}
    num: "25"
  connection: Default_AzureOpenAI
  api: chat
- name: write_dataset
  type: python
  source:
    type: code
    path: write_dataset.py
  inputs:
    question_list_json: ${test_question_prompt.output}
